<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stick demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../jquery.stick.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="sidebar">
        <div id="first-sidebar">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab ad amet aperiam aspernatur autem, consequatur,
            culpa eos nam necessitatibus non omnis pariatur quam quisquam ratione recusandae sint sit temporibus
            voluptas.
        </div>
        <div id="second-sidebar">
        </div>
    </div>
    <div id="main">

    </div>
</div>
<script>
    $(function () {
        for (var index = 0; index < 60; index++) {
            $('#second-sidebar').append("<div>#index-" + index + "</div>");
        }
        for (var index = 0; index < 200; index++) {
            $('#main').append("<div>#index-" + index + "</div>");
        }
        $('#second-sidebar').stick({
            // context: '#wrapper'
        });
    })
</script>
</body>
</html>
